name: Test

on:
  workflow_dispatch:
  pull_request:
    types:
      - ready_for_review
      - review_requested
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        ruby: [ '2.7', '3.0', '3.1', '3.2', jruby, truffleruby ]

    steps:
    - uses: actions/checkout@v3

    - uses: ruby/setup-ruby@v1
      with:
        ruby-version: ${{ matrix.ruby }}
        bundler-cache: true

    - run: bundle exec rspec
 
